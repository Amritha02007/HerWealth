<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income & Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 420px;
        }

        h2 {
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }

        .warning {
            color: red;
        }

        .safe {
            color: green;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Income & Expense Tracker</h2>

    <!-- Income Section -->
    <input type="number" id="income" placeholder="Enter Monthly Income" min="0">

    <!-- Expense Section -->
    <input type="text" id="expenseName" placeholder="Expense Name">
    <input type="number" id="expenseAmount" placeholder="Amount" min="0">

    <select id="expenseCategory">
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Others">Others</option>
    </select>

    <button onclick="addExpense()">Add Expense</button>

    <!-- Expense Table -->
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Expense</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="result" id="totalAmount">Total Expense: $0</div>
    <div class="result" id="savingsResult"></div>

</div>

<script>

let totalExpense = 0;

function addExpense() {
    const income = parseFloat(document.getElementById('income').value);
    const name = document.getElementById('expenseName').value;
    const amount = parseFloat(document.getElementById('expenseAmount').value);
    const category = document.getElementById('expenseCategory').value;

    if (isNaN(income) || income <= 0) {
        alert("Please enter valid income first.");
        return;
    }

    if (name === "" || isNaN(amount) || amount <= 0 || category === "") {
        alert("Please enter valid expense details.");
        return;
    }

    // Add row to table
    const tableBody = document.getElementById('expenseTable')
        .getElementsByTagName('tbody')[0];

    const newRow = tableBody.insertRow();
    newRow.insertCell(0).textContent = name;
    newRow.insertCell(1).textContent = category;
    newRow.insertCell(2).textContent = "$" + amount.toFixed(2);

    // Update total expense
    totalExpense += amount;
    document.getElementById('totalAmount').textContent =
        "Total Expense: $" + totalExpense.toFixed(2);

    // Calculate Savings
    const savings = income - totalExpense;
    const savingsPercentage = (savings / income) * 100;
    const savingsResult = document.getElementById('savingsResult');

    if (savings < 0) {
        savingsResult.textContent =
            "Warning! Your expenses exceed your income.";
        savingsResult.className = "result warning";
    }
    else if (savingsPercentage < 20) {
        savingsResult.textContent =
            "Warning! Savings are only " + savingsPercentage.toFixed(2) + "% of income.";
        savingsResult.className = "result warning";
    }
    else {
        savingsResult.textContent =
            "Good! Savings: $" + savings.toFixed(2) +
            " (" + savingsPercentage.toFixed(2) + "% of income)";
        savingsResult.className = "result safe";
    }

    // Clear inputs
    document.getElementById('expenseName').value = "";
    document.getElementById('expenseAmount').value = "";
    document.getElementById('expenseCategory').value = "";
}

</script>

</body>
</html>
