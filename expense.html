<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense & Savings Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header, footer {
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
        .warning {
            color: red;
        }
        .safe {
            color: green;
        }
    </style>
</head>
<body>

    <header>
        <h1>Expense & Savings Calculator</h1>
        <p>Check your monthly savings and get a warning if too low</p>
    </header>

    <section>
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" placeholder="Enter your income">

        <label for="expenses">Total Monthly Expenses:</label>
        <input type="number" id="expenses" placeholder="Enter total expenses">

        <button onclick="calculateSavings()">Calculate Savings</button>

        <p id="result"></p>
    </section>

    <footer>
        <p>Â© 2026 Expense & Savings Calculator</p>
    </footer>

    <script>
        function calculateSavings() {
            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);
            const result = document.getElementById('result');

            if (isNaN(income) || isNaN(expenses)) {
                result.textContent = "Please enter valid numbers for income and expenses.";
                result.className = 'warning';
                return;
            }

            const savings = income - expenses;
            const savingsPercentage = (savings / income) * 100;

            if (savingsPercentage < 20) {
                result.textContent = `Warning! Your savings are only ${savingsPercentage.toFixed(2)}% of your income. Try to save more.`;
                result.className = 'warning';
            } else {
                result.textContent = `Good job! Your savings are ${savingsPercentage.toFixed(2)}% of your income.`;
                result.className = 'safe';
            }
        }
    </script>

</body>
</html>
